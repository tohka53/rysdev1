<!-- src/app/dashboard/dashboard/dashboard.component.html -->
<div class="min-h-screen bg-gray-50 flex">
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Loading State -->
        <div *ngIf="loading" class="flex justify-center items-center h-64">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>

        <!-- Dashboard Content -->
        <div *ngIf="!loading">
          <!-- Welcome Section -->
          <div class="mb-8">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <!-- User Avatar -->
                  <div class="h-16 w-16 rounded-full overflow-hidden bg-white bg-opacity-20 flex items-center justify-center shadow-lg">
                    <img 
                      *ngIf="currentUser?.avatar_url; else welcomeInitials"
                      [src]="getUserAvatarUrl()" 
                      [alt]="currentUser?.full_name || 'Avatar'"
                      class="w-full h-full object-cover"
                      (error)="$any($event.target).style.display='none'"
                    />
                    
                    <ng-template #welcomeInitials>
                      <span class="text-xl font-bold text-white">
                        {{ getUserInitials() }}
                      </span>
                    </ng-template>
                  </div>
                </div>
                <div class="ml-6">
                  <h2 class="text-3xl font-bold">¡Bienvenido, {{ currentUser?.full_name }}!</h2>
                  <p class="text-indigo-100 text-lg">Sistema RehabiMovement - Tu camino hacia la recuperación</p>
                  <div class="mt-2 flex items-center text-indigo-200">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm">Última conexión: {{ getCurrentTime() }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Componente de Frases Motivacionales -->
          <div class="mb-8">
            <app-motivational-quotes></app-motivational-quotes>
          </div>

  

     
        </div>
      </div>
    </main>
  </div>
</div>
