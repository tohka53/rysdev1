<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <!-- Marca de agua del logo -->
  <div class="watermark">
    <img src="/rh.png" alt="RehabiMovement" />
  </div>
  
  <div class="login-card">
    <!-- Header con logo y título -->
    <div class="login-header">
      <div class="logo-container">
        <img src="/rh.png" alt="RehabiMovement" class="main-logo" />
      </div>
      <h2>Iniciar Sesión</h2>
      <p>Ingresa a RehabiMovement</p>
    </div>

    <!-- Formulario de Login -->
    <form (ngSubmit)="onLogin()" class="login-form">
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <div class="input-container">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            [(ngModel)]="credentials.username"
            class="form-control"
            placeholder="Ingresa tu usuario"
          />
          <div class="input-icon">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
            required
            [(ngModel)]="credentials.password"
            class="form-control"
            placeholder="Ingresa tu contraseña"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="!showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="error-message">
        <div class="error-content">
          <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        [disabled]="loading"
        class="btn-primary"
      >
        <span *ngIf="loading" class="loading-spinner">
          <svg class="spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </span>
        <span class="btn-text">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </span>
      </button>
    </form>

    <!-- Enlace a Registro -->
    <div class="toggle-mode">
      <p>
        ¿No tienes cuenta?
        <button
          type="button"
          (click)="goToRegister()"
          class="link-btn"
        >
          Regístrate aquí
        </button>
      </p>
    </div>

    <!-- Footer con branding -->
    <div class="login-footer">
      <p>© 2025 RehabiMovement - Sistema de Gestión</p>
    </div>
  </div>
</div>
