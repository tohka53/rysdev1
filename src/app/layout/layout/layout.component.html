<!-- src/app/shared/layout/layout.component.html -->
<div class="min-h-screen bg-gray-50">
  <!-- Sidebar Fijo para Desktop / Drawer para Móvil -->
  <div [class]="getSidebarClasses()">
    
    <!-- Sidebar Header -->
    <div class="sidebar-header flex items-center justify-between p-4 border-b border-gray-700">
      <div [class]="isSidebarCollapsed && !isMobile() ? 'hidden' : 'block'">
        <h1 class="text-xl font-bold">Rehabimovementgt</h1>
        <p class="text-sm text-gray-300">Sistema de Gestión</p>
      </div>
      <button 
        (click)="toggleSidebar()"
        class="sidebar-toggle-btn p-2 rounded-lg hover:bg-gray-800 transition-colors duration-200"
        [attr.title]="isSidebarCollapsed ? 'Expandir menú' : 'Contraer menú'"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                [attr.d]="isSidebarCollapsed && !isMobile() ? 'M9 5l7 7-7 7' : isMobile() ? 'M6 18L18 6M6 6l12 12' : 'M15 19l-7-7 7-7'">
          </path>
        </svg>
      </button>
    </div>

    <!-- Navigation Menu con Scroll -->
    <div class="nav-scroll-container">
      <nav class="px-2">
        <div class="space-y-1">
          
          <!-- Dynamic Menu Items -->
          <div *ngFor="let module of getFilteredMenuItems()" class="space-y-1">
            
            <!-- Módulo padre con hijos -->
            <div *ngIf="module.es_padre && getFilteredChildren(module).length > 0">
              <button 
                class="tooltip-collapsed group w-full flex items-center px-3 py-2 text-sm font-medium text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-colors duration-200"
                (click)="toggleModule(module.id_modulo)"
                [attr.data-tooltip]="isSidebarCollapsed && !isMobile() ? module.nombre : null"
                [disabled]="isSidebarCollapsed && !isMobile()"
              >
                <i [class]="'flex-shrink-0 w-5 h-5 mr-3 ' + module.icono" *ngIf="module.icono"></i>
                <svg *ngIf="!module.icono" class="flex-shrink-0 w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 00-2 2v2a2 2 0 002 2m0 0h14"></path>
                </svg>
                <span [class]="(isSidebarCollapsed && !isMobile()) ? 'hidden' : 'flex-1 text-left'">{{ module.nombre }}</span>
                <svg 
                  *ngIf="!isSidebarCollapsed || isMobile()" 
                  [class]="'w-4 h-4 transition-transform duration-200 module-arrow ' + (isModuleExpanded(module.id_modulo) ? 'module-expanded' : '')" 
                  fill="none" stroke="currentColor" viewBox="0 0 24 24"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>

              <!-- Submódulos -->
              <div 
                *ngIf="isModuleExpanded(module.id_modulo) && (!isSidebarCollapsed || isMobile())" 
                class="ml-6 space-y-1 submenu-enter submenu-enter-active"
              >
                <a 
                  *ngFor="let child of getFilteredChildren(module)"
                  [routerLink]="[child.ruta]"
                  routerLinkActive="bg-indigo-600 text-white"
                  class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-400 hover:bg-gray-800 hover:text-white"
                  (click)="handleNavigation()"
                >
                  <i [class]="'flex-shrink-0 w-4 h-4 mr-3 ' + child.icono" *ngIf="child.icono"></i>
                  <svg *ngIf="!child.icono" class="flex-shrink-0 w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m3 5.197H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  {{ child.nombre }}
                </a>
              </div>
            </div>

            <!-- Módulo simple (sin hijos) -->
            <a 
              *ngIf="!module.es_padre || getFilteredChildren(module).length === 0"
              [routerLink]="[module.ruta]"
              routerLinkActive="bg-indigo-600 text-white"
              class="tooltip-collapsed group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-300 hover:bg-gray-800 hover:text-white"
              [attr.data-tooltip]="isSidebarCollapsed && !isMobile() ? module.nombre : null"
              (click)="handleNavigation()"
            >
              <i [class]="'flex-shrink-0 w-5 h-5 mr-3 ' + module.icono" *ngIf="module.icono"></i>
              <svg *ngIf="!module.icono" class="flex-shrink-0 w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 00-2 2v2a2 2 0 002 2m0 0h14"></path>
              </svg>
              <span [class]="(isSidebarCollapsed && !isMobile()) ? 'hidden' : 'block'">{{ module.nombre }}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- User Menu (Fijo en la parte inferior) - ACTUALIZADA CON AVATAR -->
    <div class="user-section p-4">
      <div [class]="'flex items-center ' + ((isSidebarCollapsed && !isMobile()) ? 'justify-center' : '')">
        
        <!-- Avatar del Usuario con funcionalidad de edición -->
        <div class="flex-shrink-0 relative">
          <div class="user-avatar h-10 w-10 rounded-full overflow-hidden bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg cursor-pointer"
               (click)="!isSidebarCollapsed || isMobile() ? toggleDropdown() : null">
            
            <!-- Imagen de avatar si existe -->
            <img 
              *ngIf="currentUser?.avatar_url; else initialsTemplate"
              [src]="getCurrentUserAvatarUrl()" 
              [alt]="currentUser?.full_name || 'Avatar'"
              class="w-full h-full object-cover"
              (error)="$any($event.target).style.display='none'"
            />
            
            <!-- Template para iniciales -->
            <ng-template #initialsTemplate>
              <span class="text-sm font-medium text-white">
                {{ getUserInitials() }}
              </span>
            </ng-template>

            <!-- Loading spinner durante la subida -->
            <div 
              *ngIf="isUploadingAvatar"
              class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center"
            >
              <div class="animate-spin rounded-full h-6 w-6 border-2 border-white border-t-transparent"></div>
            </div>
          </div>

          <!-- Botón de editar avatar (solo cuando el sidebar no está colapsado) -->
          <button 
            *ngIf="(!isSidebarCollapsed || isMobile()) && !isUploadingAvatar"
            (click)="fileInput.click()"
            class="absolute -bottom-1 -right-1 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-1 shadow-lg transition-all duration-200 transform hover:scale-110"
            title="Cambiar foto"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-3 h-3">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>

        <!-- Información del usuario -->
        <div [class]="(isSidebarCollapsed && !isMobile()) ? 'hidden' : 'ml-3 flex-1'">
          <p class="text-sm font-medium text-white truncate">
            {{ currentUser?.full_name || 'Usuario' }}
          </p>
          <p class="text-xs text-gray-400 truncate">
            {{ getUserRole() }}
          </p>
        </div>

        <!-- Botón de menú/logout -->
        <div class="relative">
          <!-- Botón de dropdown (cuando no está colapsado) -->
          <button
            *ngIf="!isSidebarCollapsed || isMobile()"
            (click)="toggleDropdown()"
            class="ml-2 p-1 rounded-lg hover:bg-gray-800 transition-colors duration-200"
            title="Menú de usuario"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Botón de logout directo (cuando está colapsado) -->
          <button
            *ngIf="isSidebarCollapsed && !isMobile()"
            (click)="logout()"
            class="logout-btn ml-2 p-1 rounded-lg hover:bg-gray-800 transition-colors duration-200"
            title="Cerrar Sesión"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showDropdown && (!isSidebarCollapsed || isMobile())"
            class="user-dropdown absolute bottom-full left-0 mb-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200"
          >
            <button 
              (click)="openProfileModal()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
            >
              <i class="fas fa-user mr-2"></i>
              Mi Perfil
            </button>
            
            <button 
              (click)="goToSettings()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
            >
              <i class="fas fa-cog mr-2"></i>
              Configuración
            </button>
            
            <button 
              (click)="fileInput.click(); showDropdown = false"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
            >
              <i class="fas fa-camera mr-2"></i>
              Cambiar Foto
            </button>
            
            <hr class="my-1">
            
            <button 
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 transition-colors"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>
              Cerrar Sesión
            </button>
          </div>
        </div>

        <!-- Input oculto para selección de archivo -->
        <input 
          #fileInput
          type="file" 
          accept="image/*" 
          (change)="onAvatarFileSelected($event)"
          class="hidden"
        />
      </div>
    </div>
  </div>

  <!-- Overlay para móviles -->
  <div 
    *ngIf="isMobileMenuOpen" 
    class="sidebar-overlay show"
    (click)="closeMobileMenu()"
  ></div>

  <!-- Main Content Area -->
  <div [class]="getMainContentClasses()">
    
    <!-- Top Navigation -->
    <header class="main-header bg-white shadow-sm border-b border-gray-200">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <!-- Botón para menú móvil -->
            <button
              *ngIf="isMobile()"
              class="mobile-menu-btn mr-3 p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
              (click)="openMobileMenu()"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            
            <h1 class="text-xl font-semibold text-gray-900">{{ getPageTitle() }}</h1>
          </div>
          
          <div class="flex items-center space-x-4">
            <!-- Avatar del usuario en el header -->
            <div class="flex items-center space-x-3">
              <!-- Avatar -->
              <div class="h-8 w-8 rounded-full overflow-hidden bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-md">
                <img 
                  *ngIf="currentUser?.avatar_url; else headerInitialsTemplate"
                  [src]="getCurrentUserAvatarUrl()" 
                  [alt]="currentUser?.full_name || 'Avatar'"
                  class="w-full h-full object-cover"
                  (error)="$any($event.target).style.display='none'"
                />
                
                <ng-template #headerInitialsTemplate>
                  <span class="text-xs font-medium text-white">
                    {{ getUserInitials() }}
                  </span>
                </ng-template>
              </div>

              <!-- Información del usuario (oculta en móvil) -->
              <div class="hidden md:block">
                <p class="text-sm font-medium text-gray-900">{{ currentUser?.full_name }}</p>
                <p class="text-xs text-gray-500">{{ getUserRole() }}</p>
              </div>
            </div>

            <!-- Notificaciones (opcional) -->
            <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19.5A2.5 2.5 0 01.5 17H4m0 2.5A2.5 2.5 0 006.5 19.5H4m0 2.5V22"></path>
              </svg>
            </button>

            <!-- Botón de logout -->
            <button
              (click)="logout()"
              class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
            >
              <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="hidden sm:block">Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 content-area custom-scrollbar">
      <!-- El contenido específico de cada página se renderiza aquí -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
